<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 06</title>
    <script type="text/javascript">
       
    </script>
</head>
<body>

    <img src="../pics-large/pic1.jpg" alt="" id="pic">
    <noscript>
        Моля,  разрешете използването на JS ...
    </noscript>
    <script src="../js/jquery-2.2.3.min.js"></script>

    <!-- Тук пишен локалния JS -->
    <script type="text/javascript">
       $(document).ready( function(){
           console.log('Hello jQuery');
           
           $('#pic').mouseover(function(evt){
                $('#pic').attr('src', '../pics-large/pic2.jpg');
           }); //on mouse over

            $('#pic').mouseout(function(evt){
                $('#pic').attr('src', '../pics-large/pic1.jpg');
           }); //on mouse out

       });//document ready
    </script>
</body>
</html>
