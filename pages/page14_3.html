<body>

    <img src="../pics-large/pic1.jpg" alt="" class="pic" data-over="pic5.jpg" >
    <br>
    <img src="../pics-small/pic2.jpg" alt="" class="pic" data-over="pic3.jpg" >
    <noscript>
        Моля,  разрешете използването на JS ...
    </noscript>
    <script src="../js/jquery-2.2.3.min.js"></script>

    <!-- Тук пишен локалния JS -->
    <script type="text/javascript">
       $(document).ready( function(){
           console.log('Hello jQuery');
           var imgSrc='';


           $('.pic')
           .mouseover(function(evt){
                var pos = 0;
                var imgPath='';
                var imgOver = $(this).data('over');
                    imgSrc  = $(this).attr('src');

                pos = imgSrc.lastIndexOf('/');
                imgPath = imgSrc.substr( 0, pos + 1);
               
                $(this).attr('src', imgPath + imgOver );
           })//on mouse over
           .mouseout(function(evt){

                $(this).attr('src', imgSrc );

           }); //on mouse out

       });//document ready
    </script>
</body>
</html>
