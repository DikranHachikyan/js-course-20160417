<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 06</title>
    <style>
        ul{
            list-style: none;
        }

        li a{
            text-decoration: none;
        }
        li img{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="../images/default.png"  />
            <a href="movie.mp4">jQuery Selectors- video tutorial</a>
        </li>
        <li>
            <img src="../images/default.png"  />
            <a href="book.mp3">Audio Book</a>
        </li>
        <li>
            <img src="../images/default.png"  />
            <a href="manual.pdf">Mastering jQuery</a>
        </li>
        <li>
            <img src="../images/default.png"  />
            <a href="cv.doc">My CV</a>
        </li>
    </ul>
  
    <noscript>
        Моля,  разрешете използването на JS ...
    </noscript>

    <!-- Ако е зададено св. src, НЕ можете да пишете между етикетите script -->
    <script src="../js/jquery-2.2.3.min.js"></script>

    <!-- Тук пишен локалния JS -->
    <script type="text/javascript">
       $(document).ready( function(){
            $('li a[href$="mp4"]').prev().attr('src', '../images/video-x-generic.png');
            $('li a[href$="mp3"]').prev().attr('src', '../images/audio-x-generic.png');
            $('li a[href$="doc"]').prev().attr('src','../images/x-office-document.png');
            $('li a[href$="pdf"]').prev().attr('src','../images/package-x-generic.png');
         
       });
    </script>
</body>
</html>
